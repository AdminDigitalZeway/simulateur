<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur d'Abonnement</title>
    <style>
        /* CSS inspirée de zeway.com */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2em;
            color: #0078d4;
        }

        .container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: #0078d4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #005bb5;
        }

        p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #0078d4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Simulateur d'Abonnement</h1>
    <div class="container">
        <label for="scooter">Type de scooter :</label>
        <select id="scooter">
            <option value="6">SwapperOne (6 € fixe)</option>
            <option value="7">SwapperX / SwapperTwo+ (7 € fixe)</option>
            <option value="9">SwapperX+ / SwapperTwo+ (9 € fixe)</option>
        </select>

         <label for="pricePerKm">Prix par kilomètre :</label>
        <input type="number" id="pricePerKm" placeholder="Prix par km" min="0" step="0.01" value="0.12">
              
        <label for="km">Nombre de kilomètres :</label>
        <input type="number" id="km" placeholder="Entrez vos kilomètres" min="0">

         
        <button onclick="calculate()">Calculer</button>
        <p id="result">Total: 0.00 €</p>
    </div>

    <script>
        function calculate() {
            const fixedPrice = parseFloat(document.getElementById('scooter').value); // Prix fixe selon scooter
            const km = parseFloat(document.getElementById('km').value) || 0; // Nombre de kilomètres
            const pricePerKm = parseFloat(document.getElementById('pricePerKm').value) || 0; // Prix par km
            const variablePrice = km * pricePerKm; // Tarif variable par km
            const total = fixedPrice + variablePrice;
            document.getElementById('result').innerText = `Total: ${total.toFixed(2)} €`;
        }
    </script>
</body>
</html>
